<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Diet Recommendation System</h1>
        </div>
    </header>

    <div class="container">
        <section class="form-section">
            <h2>Get Your Personalized Diet Recommendations</h2>
            <form action="/recommend" method="post">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="food_category">Food Category:</label>
                    <select name="food_category" id="food_category">
                        <option value="Weight Loss">Weight Loss</option>
                        <option value="Weight Gain">Weight Gain</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="food_type">Food Type:</label>
                    <select name="food_type" id="food_type">
                        <option value="Veg">Veg</option>
                        <option value="Non-Veg">Non-Veg</option>
                    </select>
                </div>
                <button type="submit">Get Recommendations</button>
            </form>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Diet Recommendation System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
