<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Diet Recommendation System</h1>
        </div>
    </header>

    <div class="container">
        <section class="recommendations-section">
            <h2>Your Personalized Diet Recommendations</h2>
            {% for recommendation in recommendations %}
            <div class="recommendations">
                <h3>{{ recommendation.meal }}</h3>
                <p>Item: {{ recommendation.item }}</p>
                <p>Calories: {{ recommendation.calories }}</p>
            </div>
            {% endfor %}
            <a href="/" class="btn">Back to Home</a>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Diet Recommendation System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
